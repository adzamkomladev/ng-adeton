<div
    class="card mb-3"
    style="width: 100%;">
    <div class="card-header">
        <h3 class="card-title">Shipping</h3>
        <p>Please fill out the form</p>
    </div>
    <div class="card-body">

        <form
            [formGroup]="form"
            (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input
                    formControlName="name"
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Name..."
                    aria-describedby="nameHelp">
                <small
                    id="nameHelp"
                    class="text-muted">
                    Your full name
                </small>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea
                    type="text"
                    name="address"
                    formControlName="address"
                    id="address"
                    class="form-control"
                    placeholder="Address..."
                    aria-describedby="addressHelp"></textarea>
                <small
                    id="addressHelp"
                    class="text-muted">
                    Your shipping address
                </small>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input
                    formControlName="city"
                    type="text"
                    name="city"
                    id="city"
                    class="form-control"
                    placeholder="City..."
                    aria-describedby="city">
                <small
                    id="city"
                    class="text-muted">
                    Your city
                </small>
            </div>

            <div class="form-group">
                <button
                    type="submit"
                    class="btn btn-success"
                    [disabled]="form.invalid">
                    Order
                </button>
            </div>
        </form>
    </div>
</div>
