<div class="sticky-top">
  <div class="list-group">
    <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="list-group-item list-group-item-action">
      All categories
    </a>
    <a [routerLink]="['/']" [queryParams]="{ category: category.id }" routerLinkActive="active" *ngFor="let category of categories$ | async"
      class="list-group-item list-group-item-action">
      {{ category.name }}
    </a>
  </div>
</div>
