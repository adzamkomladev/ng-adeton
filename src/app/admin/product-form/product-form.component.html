<div class="row">
    <div class="col-md-7">
        <form
            (ngSubmit)="onSave()"
            #form="ngForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input
                    type="text"
                    name="title"
                    id="title"
                    class="form-control"
                    required
                    [(ngModel)]="product.title"
                    #title="ngModel"
                    aria-describedby="titleHelp">
                <small
                    id="titleHelp"
                    class="text-muted">
                    The title
                </small>
            </div>
            <div
                class="alert alert-danger"
                *ngIf="title.touched && title.invalid">
                Title is required
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div
                    class="input-group"
                    id="price">
                    <div class="input-group-prepend">
                        <span class="input-group-text">GHâ‚µ</span>
                    </div>
                    <input
                        min="0"
                        type="number"
                        id="price"
                        name="price"
                        class="form-control"
                        required
                        [(ngModel)]="product.price"
                        #price="ngModel"
                        aria-describedby="priceHelp">
                    <br>
                    <small
                        id="priceHelp"
                        class="text-muted">
                        The price
                    </small>
                </div>
            </div>
            <div
                class="alert alert-danger"
                *ngIf="price.touched && price.invalid || (price.value < 0)">
                <div *ngIf="price.getError('required')">Price is required</div>
                <div *ngIf="(price.value < 0)">Price is required</div>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select
                    name="category"
                    id="category"
                    class="form-control"
                    required
                    [(ngModel)]="product.category"
                    #category="ngModel">
                    <option
                        *ngFor="let category of (categories$ | async)"
                        [value]="category.id">
                        {{ category.name }}
                    </option>
                </select>
            </div>
            <div
                class="alert alert-danger"
                *ngIf="category.touched && category.invalid">
                Category is required
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input
                    pattern="^(https?|ftp):\/\/([a-zA-Z0-9.-]+(:[a-zA-Z0-9.&%$-]+)*@)*((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9][0-9]?)(\.(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])){3}|([a-zA-Z0-9-]+\.)*[a-zA-Z0-9-]+\.(com|edu|gov|int|mil|net|org|biz|arpa|info|name|pro|aero|coop|museum|[a-zA-Z]{2}))(:[0-9]+)*(\/($|[a-zA-Z0-9.,?'\\+&%$#=~_-]+))*$"
                    type="url"
                    name="imageUrl"
                    id="imageUrl"
                    class="form-control"
                    required
                    [(ngModel)]="product.imageUrl"
                    #imageUrl="ngModel"
                    aria-describedby="imageUrlHelp">
                <small
                    id="imageUrlHelp"
                    class="text-muted">
                    Image URL
                </small>
            </div>
            <div
                class="alert alert-danger"
                *ngIf="imageUrl.touched && imageUrl.invalid">
                Image URL is required
            </div>
            <button class="btn btn-success mr-3">Save</button>
            <button
                *ngIf="product.id"
                type="button"
                (click)="onDelete()"
                class="btn btn-danger">
                Delete
            </button>
        </form>
    </div>
    <div class="col-md-5">
        <app-product-card
            *ngIf="product.title || product.price || product.category || product.imageUrl"
            [product]="product"
            [showActions]="false"></app-product-card>
    </div>
</div>
